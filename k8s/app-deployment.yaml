apiVersion: apps/v1
kind: Deployment
metadata: { name: app, namespace: crowdscreen }
spec:
  replicas: 1
  selector: { matchLabels: { app: crowdscreen } }
  template:
    metadata: { labels: { app: crowdscreen } }
    spec:
      containers:
        - name: app
          image: your-dockerhub-username/crowdscreen:latest
          ports: [{ containerPort: 3000 }]
          env:
            - name: MONGODB_URI
              valueFrom: { secretKeyRef: { name: app-secrets, key: MONGODB_URI } }
            - name: JWT_SECRET
              valueFrom: { secretKeyRef: { name: app-secrets, key: JWT_SECRET } }
